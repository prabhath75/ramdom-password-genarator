    <script>
       
       function lowerLetter(){
          let lower=Math.floor(Math.random()*26)+97;
          let s=String.fromCharCode(lower);
          document.write(s,lower,"<br>");
          }

      function upperLetter(){
          let lower=Math.floor(Math.random()*26)+65;
          let s=String.fromCharCode(lower);
          document.write(s,lower);
      }

      function symbol(){
        let symbol=Math.floor(Math.random()*15)+33;
        let s=String.fromCharCode(symbol);
        document.write(s,"<br>");
      }

      function number(){
        let number=Math.floor(Math.random()*10)+48;
        let number2=Math.floor(Math.random()*10)+48;
        let s=String.fromCharCode(number,number2);
        document.write(s,"<br>");
    }
